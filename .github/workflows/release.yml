name: Create Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Install Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Generate NuGet Package
        run: dotnet pack src/Collections.Extensions.ToPyString/Collections.Extensions.ToPyString.csproj -c Release -o out --no-restore --no-build

      - name: Push generated package to NuGet registry
        run: dotnet nuget push out\*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --no-symbols true --skip-duplicate
